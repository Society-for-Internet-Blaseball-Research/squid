				<p class="Overlay-Text-Line"></p>
			</div>
			<div class="icon"></div>
			<img

				title="Giant Squid by Delapouite at game-icons.net"
				alt="A giant squid, floating ominously on the page">
			<p class="text"></p>
	    </div>
    </div>
